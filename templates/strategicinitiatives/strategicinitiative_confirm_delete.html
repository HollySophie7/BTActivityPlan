{% extends 'base.html' %}
{% block title %}Delete Strategic Initiative{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card dashboard-card">
            <div class="card-header py-3 bg-danger text-white">
                <h6 class="m-0 font-weight-bold">Confirm Deletion</h6>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this strategic initiative?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'strategicinitiative-list' %}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
