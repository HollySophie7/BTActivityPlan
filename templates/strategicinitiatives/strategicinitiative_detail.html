{% extends 'base.html' %}
{% block title %}Strategic Initiative Details{% endblock %}
{% block content %}
<div class="card dashboard-card">
    <div class="card-header py-3 d-flex justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Strategic Initiative</h6>
        <div>
            <a href="{% url 'strategicinitiative-update' initiative.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'strategicinitiative-delete' initiative.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </div>
    <div class="card-body">
        <p>{{ initiative.strategic_initiatives_or_activities|linebreaksbr }}</p>
    </div>
</div>
{% endblock %}
