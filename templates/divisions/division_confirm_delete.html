{% extends 'base.html' %}

{% block title %}Delete Division - Project Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card dashboard-card">
            <div class="card-header py-3 bg-danger text-white">
                <h6 class="m-0 font-weight-bold">Confirm Deletion</h6>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <strong>Warning!</strong> This action cannot be undone.
                </div>
                
                <p>Are you sure you want to delete <strong>{{ object.get_name_display }}</strong>?</p>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'division-list' %}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
